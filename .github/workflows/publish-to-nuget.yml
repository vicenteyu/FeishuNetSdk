name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*'

env:
  PROJECT_PATH: src/FeishuNetSdk.csproj

jobs:
  build-and-test:
    name: Build & Test (.NET 8/9/10)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true # ä»»ä½•æ¡†æž¶å¤±è´¥å³åœæ­¢å‘å¸ƒ
      matrix:
        dotnet-version: ['8.0.x', '9.0.x', '10.0.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          cache: true # ç§»é™¤ cache-dependency-pathï¼Œè‡ªåŠ¨è¯†åˆ«

      - name: Restore & Build
        run: |
          dotnet restore ${{ env.PROJECT_PATH }}
          dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

      - name: Run tests
        run: dotnet test ${{ env.PROJECT_PATH }} -c Release --no-build

      - name: Pack
        if: matrix.dotnet-version == '10.0.x'
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          dotnet pack ${{ env.PROJECT_PATH }} -c Release -p:PackageVersion=$VERSION -o ./nupkg

      - name: Upload Artifact
        if: matrix.dotnet-version == '10.0.x'
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./nupkg/*.nupkg

  publish:
    name: Publish NuGet & Release
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: ./nupkg

      - name: Generate Commit Log
        run: |
          echo "### ðŸ“œ è¯¦ç»†æ›´æ–°è®°å½• (Raw Commits)" > auto_gen_log.txt
          # æå– commitï¼Œä¸ä½¿ç”¨ PR åˆ†ç±»ï¼Œç›´æŽ¥æŒ‰æ—¶é—´çº¿å±•ç¤º
          git log $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)..HEAD \
            --no-merges --format="- %s" | grep -ivE "bump|version" >> auto_gen_log.txt || true

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate

      - name: Push to GitHub Packages
        run: dotnet nuget push ./nupkg/*.nupkg --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./nupkg/*.nupkg
          body_path: changelog.md
          append_body: true
          body: |
            
            $(cat auto_gen_log.txt)
          prerelease: ${{ contains(github.ref_name, 'preview') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}