name: Publish NuGet Package

# 定义触发条件，当创建 Git 标签（如 v*）时触发
on:
  push:
    tags:
      - 'v*'

jobs:
  # ------------------------------------------------------------------
  # 阶段一：多目标编译 (Multi-Targeting Build) 和 测试 (Test)
  # 确保项目在 .NET 8.0, 9.0, 10.0 下都能正确构建和运行
  # ------------------------------------------------------------------
  build-and-test:
    name: Build & Test on .NET ${{ matrix.dotnet-version }}
    runs-on: ubuntu-latest
    env:
      PROJECT_PATH: src/FeishuNetSdk.csproj # 定义项目路径的环境变量

    # 使用 matrix 策略来定义需要测试的 .NET 版本
    strategy:
      matrix:
        dotnet-version: ['8.0.x', '9.0.x', '10.0.x'] # 指定 .NET 版本

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 设置当前 matrix 循环所需的 .NET SDK 版本
      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      # 恢复依赖项 (针对当前 TargetFramework)
      - name: Restore dependencies
        run: dotnet restore $PROJECT_PATH

      # 以 Release 配置构建项目 (针对当前 TargetFramework)
      # 注意：如果你的 .csproj 文件中已经配置了 <TargetFrameworks>，
      # 此处 build 会自动处理所有目标框架。
      - name: Build project in Release configuration
        run: dotnet build $PROJECT_PATH --configuration Release --no-restore

      # 运行测试
      - name: Run tests
        # 确保你的测试项目也支持多目标，或者针对一个版本进行测试。
        # 此处使用 dotnet test 会运行所有针对目标框架的测试。
        run: dotnet test --configuration Release --verbosity normal

  # ------------------------------------------------------------------
  # 阶段二：打包 (Pack) 和 发布 (Publish)
  # 只有在 build-and-test 成功后才会执行
  # ------------------------------------------------------------------
  publish:
    name: Pack & Publish NuGet
    runs-on: ubuntu-latest
    needs: build-and-test # 依赖于 build-and-test Job 成功
    env:
      PROJECT_PATH: src/FeishuNetSdk.csproj # 定义项目路径的环境变量

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 设置最新的 .NET SDK 版本用于打包和发布
      # 推荐使用最高的版本 (10.0.x) 来执行 pack 和 push
      - name: Setup .NET 10.0.x for publishing
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      # 恢复依赖项，用于生成 project.assets.json
      - name: Restore dependencies for Pack
        run: dotnet restore ${{ env.PROJECT_PATH }}

      # 从 Git 标签中提取版本号
      - name: Extract version from tag
        id: extract_version
        run: |
          TAG_NAME="${{ github.ref_name }}"
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # 打包项目
      # -p:PackageVersion 确保生成的 NuGet 包版本号正确
      # 此处执行 dotnet pack 会生成包含所有目标框架的 NuGet 包
      - name: Pack project
        run: dotnet pack $PROJECT_PATH --configuration Release -p:PackageVersion=${{ steps.extract_version.outputs.version }} -o ./nupkg

      # 发布到 NuGet
      - name: Publish to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}

      # 发布到 GitHub Packages
      - name: Publish to GitHub Packages
        run: dotnet nuget push ./nupkg/*.nupkg --source https://nuget.pkg.github.com/vicenteyu/index.json --api-key ${{ secrets.GITHUB_TOKEN }}

      # 判断是否为预发布版本
      - name: Determine prerelease status
        id: prerelease_check
        run: |
          TAG_NAME="${{ github.ref_name }}"
          if [[ "$TAG_NAME" == *"preview"* || "$TAG_NAME" == *"beta"* || "$TAG_NAME" == *"rc"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      # 创建 GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./nupkg/*.nupkg
          body_path: changelog.md
          prerelease: ${{ steps.prerelease_check.outputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}